<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="providername"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="providerTable" lay-filter="providerTable"></table>
    <div id="providerToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加供应商</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>

    <div id="providerRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!--添加或修改的弹出层开始-->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm"  >
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="providername" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商电话</label>
                <div class="layui-input-block">
                    <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入供应商电话" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-block">
                    <input type="text" name="zip" autocomplete="off" placeholder="请输入邮编" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="connectionperson" lay-verify="required" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账户</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入银行账号" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入传真" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否有效</label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <input type="radio" name="available" value="1" title="是" checked="">
                        <input type="radio" name="available" value="0" title="否">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入供应商地址" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="padding-left: 150px;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit" lay-filter="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!--添加或修改的弹出层结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','form','table','layer'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;

        //加载数据
        var tableIns=table.render({
            elem: '#providerTable'
            ,url:'/provider/getAll'
            ,toolbar: '#providerToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '供应商数据表'
            ,height:'full-180'
            ,page: true
            ,cols: [ [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'供应商ID',align:'center',width:'80'}
                ,{field:'providername', title:'供应商名称',align:'center',width:'120'}
                ,{field:'zip', title:'供应商邮编',align:'center',width:'120'}
                ,{field:'address', title:'供应商地址',align:'center',width:'120'}
                ,{field:'telephone', title:'供应商电话',align:'center',width:'120'}
                ,{field:'connectionperson', title:'联系人',align:'center',width:'120'}
                ,{field:'phone', title:'联系人电话',align:'center',width:'120'}
                ,{field:'bank', title:'开户行',align:'center',width:'120'}
                ,{field:'account', title:'账户',align:'center',width:'120'}
                ,{field:'email', title:'邮箱',align:'center',width:'120'}
                ,{field:'fax', title:'传真',align:'center',width:'180'}
                ,{field:'available', title:'是否可用',align:'center',width:'120',templet:function (d) {
                    return d.available==1?'<font color="blue">可用</font>':'<font color="red">不可用</font>';
                }}
                ,{fixed: 'right', title:'操作', toolbar: '#providerRowBar',align:'center',width:'200'}
            ] ]
            ,done: function(res, curr, count){//处理删除最后一条数据的时候回显当前页的上一页数据
                if (res.data.length==0&&curr!=1){
                    //刷新表格
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function(data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });
        //监听工具条事件
        table.on("toolbar(providerTable)",function (obj) {
            switch (obj.event) {
                case 'batchDelete':
                    batchDelete();
                break;
                case 'add':
                    openAddLayer();
                break;
            }
        });
        //监听行工具事件
        table.on("tool(providerTable)",function (obj) {
            var data=obj.data;//获取当前行数据
            switch (obj.event) {
                case 'update':
                    openUpdateLayer(data);
                break;
                case 'delete':
                    DeleteByid(data);
                break;
            }
        });
        //初始化富文本
        var mainIndex;
        var url;
        //打开添加的弹出层
        function openAddLayer(){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'添加供应商',
                success:function(){
                    //重置表单
                    $("#dataFrm")[0].reset();
                    url="/provider/addProvider";
                }
            });
        }
        //弹出修改的弹出层
        function openUpdateLayer(data){
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'修改供应商',
                success:function () {
                    //重置表单
                    $("#dataFrm")[0].reset();
                    //装载值
                    form.val("dataFrm",data);
                    url = "/provider/updateProvider"
                }
            });
        }
        //添加或修改的提交
        form.on("submit(doSubmit)",function (data) {
            $.post(url, data.field,function (res) {
                //判断是否成功
                if (res.code==200){
                    //刷新
                    tableIns.reload();
                }
                layer.msg(res.msg);
                //关闭
                layer.close(mainIndex);
            });
            return false;
        })
        //批量删除
        function batchDelete(){
            //得到选中行
            var checkStatus=table.checkStatus("providerTable");
            var checkLength=checkStatus.data.length;
            //判断是否有选中行
            if (checkLength>0){
                layer.confirm('你确定要删除这些供应商吗？',{icon:3,title:'提示'},function (index) {
                    var data=checkStatus.data;//获取选中行数据
                    var ids="";
                    $.each(data,function (index,item) {
                        if (index==0){
                            ids += "ids="+item.id;
                        }else{
                            ids += "&ids="+item.id;
                        }
                    });
                    //提交请求
                    $.post("/provider/batchDelete",ids,function (res) {
                        //判断是否删除成功
                        if (res.code==200){
                            //刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            } else{
                layer.msg("请选择要删除的行");
            }
        }
        //删除
        function DeleteByid(data) {
            layer.confirm('确认要删除这条供应商吗?',{icon:3,title:'提示'},function (index) {
                $.post("/provider/deleteByid",{id:data.id},function(res) {
                    //判断是否删除
                    if (res.code==200){
                        //刷新表格
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                //关闭弹框
                layer.close(index);
            });
        }
    });
</script>

</body>
